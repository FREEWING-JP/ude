version: 1.0.{build}
image: Visual Studio 2017
install:
- appveyor DownloadFile https://go.microsoft.com/fwlink/?linkid=843448 dotnet-1.1.1-sdk-win-x64.exe
- dotnet-1.1.1-sdk-win-x64.exe /quiet

- cmd: >-

    dnvm upgrade -r clr

    dnu restore
environment:
 PATH: $(PATH);$(PROGRAMFILES)\dotnet\

build_script:
- appveyor-retry dotnet restore -v Minimal
- dotnet build


build:
  verbosity: minimal